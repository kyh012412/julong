<th:block layout:fragment="content" class="content-wrap">
    <script th:inline="javascript">

</script>
    <div class="spinner-wrap overlay" id="progressAdmin" style="display:none;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="content-header admin">

        <h2 class="title">Newsletter</h2>
        <!--
        <div class="btn-group">
            <button type="reset" id="deleteNewsletterBtn" class="btn btn-brd-bg-grey">삭제</button>
        </div>
        -->
    </div>
    <div class="content-body admin">
        <div class="section">
            <div class="row admin-serch-t2">
                <div class="form-group col col-20">
                    <!--                            <input type="text" class="form-control-sm" placeholder="회사명, PU명, 팀명, 성명, 이메일 입력" id="adminSearch" required="required">-->
                    <input type="password" autocomplete="new-password" style="display: none">
                    <input type="text" class="form-control-sm" placeholder="검색어 입력" id="adminSearch" required="required" autocomplete="new-password">

                </div>
                <div class="form-group col col-20">
                    <div class="range-date">
                        <input type="text" class="form-control-sm" placeholder="From" id="FromDt" onfocusout="inputYMDNumber2_pre(this)">
                        <input type="text" class="form-control-sm" placeholder="To" id="ToDt" onfocusout="inputYMDNumber2_pre(this)">
                    </div>
                </div>
                <button type="button" id="roleAndSearchBtn" class="btn btn-secondary">검색</button>
            </div>
        </div>
        <!--
                    </form>
        -->
        <div class="section lr-100">
            <div class="cont-group">
                <div class="upDown">




                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" id="addNewsletterPopupBtn">신규</button>
                    </div>
                </div>
                <table class="table table-data-list display" id="newsletterList" style="width: 100%;">

                </table>
            </div>
            <div style="display:none;">
                <table id="userRegiList_hide" style="display:none;">
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <button type="button" class="btn btn-close-lg" data-dismiss="modal" aria-label="Close"></button>
                <div class="modal-header">
                    <h3 class="tit">사용자 정보</h3>
                </div>
                <div class="modal-body admin">
                    <div class="section top">

                    </div>
                    <div class="section">
                        <div class="cont-group">
                            <div class="form-group pab">
                                <input type="checkbox" id="roleTypeChk">
                                <label for="roleTypeChk">Role Type 없는 사용자 보기</label>
                            </div>
                            <table class="table table-data-list" id="userRegiListAdd" style="'

                            width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-block">
                        <button type="button" class="btn btn-grey" data-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="newsletterInfoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <button type="button" class="btn btn-close-lg" data-dismiss="modal" aria-label="Close"></button>

                <div class="modal-header">
                    <h3 class="tit"><span id="user_edit1">Newsletter 등록</span></h3>
                </div>

                <div class="modal-body">
                    <form data-parsley-validate enctype="multipart/form-data" id="signUpForm" method="post">
                        <table class="table table-data4">
                            <colgroup>
                                <col width="20%">
                                <col width="30%">
                                <col width="20%">
                                <col width="30%">
                            </colgroup>
                            <tbody>
                            <tr style="display: none;">
                                <th rowspan="1"><label for="nNewsletterKey">번호</label></th>
                                <td colspan="3"><input type="text" readonly class="form-control-sm" id="nNewsletterKey" name="nNewsletterKey" ></td>
                            </tr>
                            <tr>
                                <th rowspan="1"><label for="nSubject">제목</label> <span class="f-c-red">*</span></th>
                                <td colspan="3"><input type="text" class="form-control-sm" required placeholder="제목을 입력해주세요." id="nSubject" name="nSubject" ></td>
                            </tr>
                            <tr>
                                <th rowspan="2"><label for="nContents">내용</label> <span class="f-c-red">*</span></th>
                                <td colspan="3">
                                    <textarea required rows="50" cols="100" id="nContents" type="text" th:class="form-control" name="boardContents"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="box mtb20 mlr20">
                            <div class="group">
                                <div class="spinner-wrap question-detail-a" style="display:none;">
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>

                                <div class="title-bar">
                                    <h3 class="s-tit">attachment
                                    <button class="btn btn-secondary btn-sm" id="pop-write-file-append">add</button>
                                    </h3>
                                </div>
                                <table class="table table-data-list" id="attachedFileMList" style="max-width: 100%;">
                                </table>
                            </div>
                        </div>



                        <div class="modal-footer">
                            <div class="btn-group btn-block">
                                <button type="button" class="btn btn-grey" data-dismiss="modal">취소</button>
                                <button type="button" id="addNewsletterBtn" class="btn btn-primary">저장</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="newsletterInfoViewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <button type="button" class="btn btn-close-lg" data-dismiss="modal" aria-label="Close"></button>

                <div class="modal-header">
                    <h3 class="tit"><span id="user_editView">Newsletter 보기</span></h3>
                </div>

                <div class="modal-body">
                        <table class="table table-data4">
                            <colgroup>
                                <col width="20%">
                                <col width="30%">
                                <col width="20%">
                                <col width="30%">
                            </colgroup>
                            <tbody>
                            <tr style="display: none;">
                                <th rowspan="1"><label for="nNewsletterViewKey">번호</label></th>
                                <td colspan="3"><input type="text" readonly class="form-control-sm" id="nNewsletterViewKey" name="nNewsletterViewKey" ></td>
                            </tr>
                            <tr>
                                <th rowspan="1"><label for="nSubject2">제목</label> <span class="f-c-red">*</span></th>
                                <td colspan="3"><input type="text" class="form-control-sm" placeholder="제목을 입력해주세요." id="nSubject2" name="nSubject2" ></td>
                            </tr>
                            <tr>
                                <th rowspan="2"><label for="nContents2">내용</label> <span class="f-c-red">*</span></th>
                                <td colspan="3">
                                    <textarea readonly rows="50" cols="100" id="nContents2" type="text" th:class="form-control" name="boardContents"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </div>

                <div class="box mtb20 mlr20">
                    <div class="group">
                        <div class="spinner-wrap question-detail-a" style="display:none;">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="title-bar">
                            <h3 class="s-tit">attachment</h3>
                        </div>
                        <table class="table table-data-list" id="attachedFileListView" style="max-width: 100%;">
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>


</th:block>
